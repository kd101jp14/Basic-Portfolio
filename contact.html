<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Me</title>
    <link rel="stylesheet" href="assets/css/style_contact.css">
</head>

<body>

    <header>

        <div class="headercontainer">

            <h1 class="name">
                Kyra Davis
            </h1>

            <nav>

                <ul>
                    <li id="about"><a href="index.html">About </a></li>
                    <li id="portfolio"><a href="#"> Portfolio </a></li>
                    <li id="contact"><a href="contact.html"> Contact</a></li>
                </ul>

            </nav>

        </div>

    </header>

    <div class=contentcontainer>

        <section class="contactform">

            <h1 class="contact">Contact</h1>

            <form id="formfields">

                <div id="name">
                    <label for="contactname">Name</label>
                    <br>
                    <input type="text" name="contactname" id="contactname">
                </div>

                <div id="email">
                    <label for="email">Email</label>
                    <br>
                    <input type="text" name="email" id="email">
                </div>

                <div id="message">
                    <label for="message">Message</label>
                    <br>
                    <textarea name="message" id="message" rows="5" cols="50"></textarea>
                </div>

                <div id="submitbutton">
                    <!-- Attempted to use Button instead of Div for semantics, but it created a button around the send button. -->
                    <input type="submit" value=" Submit ">
                </div>

            </form>

        </section>

        <footer></footer>

    </div>



</body>

</html>
