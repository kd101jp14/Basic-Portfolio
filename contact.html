<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kyra | Contact</title>
    <link rel="stylesheet" href="assets/css/style_contact.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon_io/site.webmanifest">
</head>

<body>

    <header>

        <div class="headercontainer">

            <a href="index.html">

                <h1 class="name">
                    Kyra Davis
                </h1>

            </a>

            <nav>

                <ul>
                    <li id="about"><a href="index.html">About </a></li>
                    <li id="portfolio"><a href="portfolio.html">Portfolio</a></li>
                    <li id="contact"><a href="contact.html">Contact</a></li>
                </ul>

            </nav>

        </div>

    </header>

    <div class=contentcontainer>

        <section class="contactform">

            <h1 class="contact">Contact</h1>

            <form id="formfields">

                <div id="name">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name">
                </div>

                <div id="email">
                    <label for="email">Email</label>
                    <br>
                    <input type="text" name="email" id="email">
                </div>

                <div id="message">
                    <label for="message">Message</label>
                    <br>
                    <textarea name="message" id="message" rows="10" cols="50"></textarea>
                </div>

                <div id="submitbutton">
                    <!-- Attempted to use Button instead of Div for semantics, but it created a button around the send button. -->
                    <input id="submit" type="submit" value=" Submit ">
                </div>

                <br>

                <br>

            </form>

        </section>

    </div>

    <footer>

        <div class="copyright">Copyright &copy;</div>

    </footer>

</body>

</html>
